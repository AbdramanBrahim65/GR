{% extends 'base.html' %} {% block title %}
<title>Etudiant</title>
{% endblock%} {% block content %}
<style>
    form {
        margin: 0;
        width: 30vw;
        padding-left: 40vw;
        padding-top: 5vw;
    }
    
    h3 {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        text-align: center;
        text-transform: capitalize;
        text-decoration: underline;
    }
    
    #matricule,
    #nom,
    #prenom,
    #lieu_naissance,
    #date_naissance {
        width: 15vw;
        height: 2vw;
        margin: 0.5vw 0 0.5vw 5vw;
    }
    
    #submit {
        margin: 1vw 0 0 5vw;
        width: 15vw;
        height: 2vw;
        background-color: #BAE118;
    }
    
    label {
        margin-left: 5vw;
    }
</style>
<form action="" method="post">
    {% csrf_token %}
    <fieldset>
        <h3>Formulaire d'inscription d'un etudiant</h3>
        {{form.as_p}}
        <input type="submit" id="submit" value="Enregistrer">
    </fieldset>
</form>

{% endblock %}
