{% extends 'base.html' %} {% block title %}
<title>Niveau</title>
{% endblock%} {% block content %}
<style>
    table {
        border-collapse: collapse;
    }
    
    caption {
        text-transform: uppercase;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 25px;
        margin-top: 3vw;
        margin-bottom: 2vw;
    }
    
    td,
    th {
        border: 1px solid black;
        padding: 1vw;
    }
    
    ul li {
        list-style: none;
    }
    
    a {
        text-decoration: none;
        text-transform: capitalize;
        color: black;
    }
    
    .container {
        display: flex;
    }
    
    .tableau2 {
        margin-top: 9vw;
        margin-left: 7vw;
    }
    
    button {
        border: 3px solid #B89E9E;
        border-radius: 0.5vw;
        padding: 3px 20px;
    }
    
    ul #ajout a {
        border: 4px solid #B89E9E;
        border-radius: 1vw;
        padding: 3px 70px;
    }
</style>
<div class="container">
    <div class="tbaleau1">
        <table>
            <caption>Listes des Niveaux</caption>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Intitule</th>
                    <th>Credit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ data.code}}</td>
                    <td>{{ data.intitule }}</td>
                    <td>{{ data.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="tableau2">
        <ul>
            <li id="ajout"><a href="{% url 'home_niveau' %}">Retourner</a></li>
        </ul>
    </div>
</div>
{% endblock %}
